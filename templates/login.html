{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="card">
        <div class="card-header" style="text-align: center; display: block;">
            <h2 class="card-title">Login</h2>
            <p style="color: var(--text-muted); font-size: 0.9rem; margin-top: 5px;">Access the Result Management System
            </p>
        </div>

        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn" style="width: 100%;">Sign In</button>
        </form>

        <div
            style="margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid #eee; font-size: 0.85rem; color: #666;">
            <strong>Demo Credentials:</strong><br>
            Admin: admin / 123<br>
            Teacher: t1 / 123<br>
            Student: s1 / 123
        </div>
    </div>
</div>
{% endblock %}
