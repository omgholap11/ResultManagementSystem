{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="card" style="padding: 0;">

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active" onclick="switchTab('admin', this)">Admin</div>
            <div class="tab" onclick="switchTab('teacher', this)">Teacher</div>
            <div class="tab" onclick="switchTab('student', this)">Student</div>
        </div>

        <div style="padding: 2rem;">
            <div class="card-header" style="text-align: center; border-bottom: none; padding-bottom: 0;">
                <h2 class="card-title" id="login-title">Admin Login</h2>
                <p style="color: var(--text-muted); font-size: 0.9rem;">Please sign in to continue</p>
            </div>

            <form action="{{ url_for('login') }}" method="POST">
                <!-- Hidden inputs to track role -->
                <input type="hidden" id="role-input" name="role" value="admin">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>

                <button type="submit" class="btn" style="width: 100%;">Sign In</button>
                <div style="text-align: center; margin-top: 1rem;">
                    <a href="{{ url_for('signup') }}" style="color: var(--accent-color); font-size: 0.9rem;">Need an
                        account? Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .tabs {
        display: flex;
        border-bottom: 1px solid #eee;
        background: #f8f9fa;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
    }

    .tab {
        flex: 1;
        padding: 1rem;
        text-align: center;
        cursor: pointer;
        font-weight: 500;
        color: var(--text-muted);
        transition: all 0.3s;
        border-bottom: 2px solid transparent;
    }

    .tab:hover {
        background: #eee;
    }

    .tab.active {
        color: var(--primary-color);
        border-bottom: 2px solid var(--accent-color);
        background: white;
        font-weight: bold;
    }
</style>

<script>
    function switchTab(role, tabElement) {
        // Update Tabs
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tabElement.classList.add('active');

        // Update Hidden Input & Title
        document.getElementById('role-input').value = role;
        const title = role.charAt(0).toUpperCase() + role.slice(1);
        document.getElementById('login-title').innerText = title + ' Login';
    }
</script>
{% endblock %}
